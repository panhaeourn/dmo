spring.application.name=demo
spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
spring.datasource.password=123456789

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret Key (VERY IMPORTANT)
jwt.secret=mySuperSecretKey1234567890


# How long the token is valid (in milliseconds)
jwt.expiration=86400000   # 24 hours
logging.level.org.springframework.security=DEBUG


#redius
spring.data.redis.host=localhost
spring.data.redis.port=6379

#minio
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=uploads

spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.max-request-size=1500MB
