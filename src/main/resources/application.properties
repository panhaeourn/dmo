spring.application.name=demo
server.port=${PORT:8080}

# Database (from environment variables)
SPRING_DATASOURCE_URL=jdbc:postgresql://<DB_HOST>:<DB_PORT>/<DB_NAME>?sslmode=require
SPRING_DATASOURCE_USERNAME=<DB_USER>
SPRING_DATASOURCE_PASSWORD=<DB_PASSWORD>

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT (from environment variables)
JWT_SECRET=super-long-random-string
JWT_EXPIRATION=86400000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true



#redius
spring.data.redis.host=localhost
spring.data.redis.port=6379

#minio
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=uploads

spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.max-request-size=1500MB
